<div class="container">

    <div class='form-group'>
        <form class="form-group" >
            <div class="col-sm-9" class="b">
                <select id="Course_id" class="form-control"  name="Course_id" [(ngModel)] = "Courseid">
                    <option value=" " selected >Select a course</option>
                    <option *ngFor="let course of courses"  value={{course.Course_id}}>{{course.Course_name}}</option>
                </select>
            </div>

            <div class="col-sm-9" class="b">
                <select id="Course_id" class="form-control"  name="Userid" [(ngModel)] = "Userid">
                    <option value=" " selected >Select a course</option>
                    <option *ngFor="let user of users"  value={{user.Userid}}>{{user.State}}</option>
                </select>
            </div>
    
                          
        </form>
      </div>
    </div>
